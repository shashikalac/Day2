<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3 Image Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark theme */
            color: #ecf0f1; /* Light text color */
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to create rows */
            width: 600px; /* Adjust width to control layout */
            gap: 10px; /* Space between images */
            padding: 10px; /* Minimal padding */
            border: 2px solid #ecf0f1; /* Light border around the container */
            border-radius: 12px; /* Rounded corners */
            background-color: #34495e; /* Slightly lighter dark background */
        }
        .image-container img {
            width: calc(33.33% - 10px); /* Three images per row */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/aec8f940-3469-5597-816f-0dd903b3407c.jpg" alt="Image 1">
        <img src="./images/e0768043-f16d-5667-a3cd-c51a212d68ac.jpg" alt="Image 2">
        <img src="./images/endless-desert-landscape-with-rolling-sand-dunes-sparse-vegetation-sky-is-clear-blue-with-few-clouds-dotting-horizon_14117-514159.avif" alt="Image 3">
        <img src="./images/realistic-mountain-landscape-with-sunrise_1234738-248153.avif" alt="Image 4">
        <img src="./images/pexels-photo-8816998.webp" alt="Image 5">
        <img src="./images/serene-peaceful-beach-with-golden-sand-turquoise-water-coastal-tropical-beach-relaxation-scenic-paradise-summer-coastal-beauty-seaside-tranquility-coastal-escape_1310094-49263.avif" alt="Image 6">
    </div>
</body>
</html>
