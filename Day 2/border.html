<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders Example</title>
    <link rel="stylesheet" href="boder.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="container">
        <h1>CSS Borders Example</h1>
        <p>Below are examples of different CSS border styles applied to images:</p>

        <div class="border-box">
            <div class="border-item solid">
                <img src="./img/icecream.png" alt="Solid Border">
                <p>Border: Solid</p>
            </div>
            <div class="border-item dotted">
                <img src="./img/icecream.png" alt="Dotted Border">
                <p>Border: Dotted</p>
            </div>
            <div class="border-item dashed">
                <img src="./img/icecream.png" alt="Dashed Border">
                <p>Border: Dashed</p>
            </div>
            <div class="border-item double">
                <img src="./img/icecream.png" alt="Double Border">
                <p>Border: Double</p>
            </div>
            <div class="border-item groove">
                <img src="./img/icecream.png" alt="Groove Border">
                <p>Border: Groove</p>
            </div>
            <div class="border-item ridge">
                <img src="./img/icecream.png" alt="Ridge Border">
                <p>Border: Ridge</p>
            </div>
            <div class="border-item inset">
                <img src="./img/icecream.png" alt="Inset Border">
                <p>Border: Inset</p>
            </div>
            <div class="border-item outset">
                <img src="./img/icecream.png" alt="Outset Border">
                <p>Border: Outset</p>
            </div>
            <div class="border-item none">
                <img src="./img/icecream.png" alt="No Border">
                <p>Border: None</p>
            </div>
            <div class="border-item hidden">
                <img src="./img/icecream.png" alt="Hidden Border">
                <p>Border: Hidden</p>
            </div>
        </div>
    </div>

</body>
</html>
