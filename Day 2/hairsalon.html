<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        header {
            text-align: center;
            background-color: #ff8c00;
            color: white;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="date"], input[type="time"] {
            cursor: pointer;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            margin-bottom: 15px;
            color: #ff8c00;
            font-size: 1.3rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .form-buttons {
            text-align: center;
        }

        .form-buttons button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-buttons button:hover {
            background-color: #e07b00;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 10px 0;
            background-color: #f1f1f1;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Hair Salon Appointment Form
    </header>
    <main>
        <form>
            <!-- Customer's Personal Details -->
            <div class="form-section">
                <h3>Customer's Personal Details</h3>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Appointment Date and Time -->
            <div class="form-section">
                <h3>Preferred Appointment Date and Time</h3>
                <label for="appointment-date">Preferred Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>

                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time" required>
            </div>

            <!-- Hair Services -->
            <div class="form-section">
                <h3>Select Hair Services</h3>
                <label for="hair-services">Choose your services:</label>
                <select id="hair-services" name="hair-services" multiple required>
                    <option value="haircut">Haircut</option>
                    <option value="hair-color">Hair Coloring</option>
                    <option value="shampoo">Shampoo and Condition</option>
                    <option value="blow-dry">Blow Dry</option>
                    <option value="hair-treatment">Hair Treatment</option>
                    <option value="styling">Hair Styling</option>
                    <option value="perm">Perm</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-buttons">
                <button type="submit">Submit Appointment</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2024 Hair Salon. All rights reserved.
    </footer>
</body>
</html>
