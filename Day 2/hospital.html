<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
            color: #333;
        }

        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="date"] {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            margin-bottom: 15px;
            color: #007bff;
            font-size: 1.3rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .form-buttons {
            text-align: center;
        }

        .form-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-buttons button:hover {
            background-color: #0056b3;
        }

        .form-section input {
            margin-bottom: 10px;
        }

        .form-section input:last-child {
            margin-bottom: 0;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 10px 0;
            background-color: #f1f1f1;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Hospital Enrollment Form
    </header>
    <main>
        <form>
            <!-- Personal Details -->
            <div class="form-section">
                <h3>Personal Details</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Contact Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your city" required>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
                <input type="text" id="pin" name="pin" placeholder="Enter your pin code" required>
            </div>

            <!-- Emergency Contact -->
            <div class="form-section">
                <h3>Emergency Contact</h3>
                <label for="emergency-name">Name:</label>
                <input type="text" id="emergency-name" name="emergency-name" placeholder="Emergency contact name" required>
                
                <label for="emergency-relationship">Relationship:</label>
                <input type="text" id="emergency-relationship" name="emergency-relationship" placeholder="Relationship with emergency contact" required>
                
                <label for="emergency-phone">Contact Number:</label>
                <input type="text" id="emergency-phone" name="emergency-phone" placeholder="Emergency contact number" required>
            </div>

            <!-- Submit Button -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2024 Hospital Enrollment. All rights reserved.
    </footer>
</body>
</html>
